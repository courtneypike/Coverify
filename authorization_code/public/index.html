<!doctype html>
<html>

<head>
  <title>Coverify Beginnings</title>
  <link rel="stylesheet" href="./style.css">
  <link
    href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Droid+Serif:400,700,400italic,700italic'
    rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <div class="container">
    <div id="login">
      <h1>Coverifys Beginnings</h1>
      <a href="/login" class="btn btn-primary">Log in with Spotify</a>
    </div>
    <div id="loggedin">
      <div id="termOptions">
        <button id="short_term" value="short_term">Last Month</button>
        <button id="medium_term" value="medium_term">Last 6 Months</button>
        <button id="long_term" value="long_term">All Time</button>
      </div>
      <!-- begin magazine -->
      <div id="selectionsComplete">
        <div class="head">
          <div class="headerobjectswrapper">
            <header id="mostListenedToGenre"></header>
          </div>
          <div id="user-profile">
            <script defer id="user-profile-template" type="text/x-handlebars-template">
              <div class="subhead">
              <span class="headline hl11">All About {{display_name}}</span><br>
              <img src="{{images.0.url}}">
            </script>
          </div>
        </div>
        <div class="content">
          <div class="collumns">
            <div class="collumn">
              <div id="user-top-tracks">
                <script defer id="user-top-tracks-details" type="text/x-handlebars-template">
                <div class="head">
                  <span class="headline hl3">Top Songs Over Selected Period</span>
                </div>                  
                {{#topItemsInResults 0 5 items}}
                    <img src="{{this.album.images.0.url}}" style="height: 110px; width: 110px">
                    <h3>{{this.name}}</h3>
                    <p>{{this.artists.0.name}}</p>
                  {{/topItemsInResults}}
                </script>
              </div>
            </div>
            <div class="collumn">
              <div id="user-top-artists">
                <script defer id="user-top-artists-details" type="text/x-handlebars-template">
                <div class="head">
                  <span id class="headline hl3">Top Artists Over Selected Period</span>
                </div>                  
                {{#topItemsInResults 0 5 items}}
                    <img src="{{this.images.0.url}}" style="height: 110px; width: 110px">
                    <h3>{{this.name}}</h3>
                    <p>{{this.genres}}</p>
                  {{/topItemsInResults}}
                </script>
              </div>
            </div>
            <div class="collumn">
              <div class="head">
                <span class="headline hl3">Overall Track Popularity Index</span>
              </div>
              <div id="topTracksPopularity">
              </div>
              <div class="head">
                <span class="headline hl3">Overall Artist Popularity Index</span>
              </div>
              <div id="topArtistsPopularity">
              </div>
              <div class="head">
                <span class="headline hl3">Most Listened to Genres</span>
              </div>
              <div id="topGenres">
              </div>
            </div>
          </div>
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>
  </div>

  <script id="oauth-template" type="text/x-handlebars-template">
    <h2>oAuth info</h2>
        <dl class="dl-horizontal">
          <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
          <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
        </dl>
      </script>
  </div>
</body>

<!-- All JavaScript files -->
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="./apiCalls.js"></script>
<script src="./handleJSON.js"></script>
<script src="./helperFunctions.js"></script>
<script src="./documentOnload.js"></script>

</html>
