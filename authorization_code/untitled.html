<!doctype html>
<html>
  <head>
    <title>Coverify Beginnings</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="./apiCalls.js"></script>
    <script src="./handleJSON.js"></script>


    <style type="text/css">
      #login, #loggedin, #termOptions, #selectionsComplete{
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <div id="login">
        <h1>Coverify  sBeginnings</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
          <div id="termOptions">
            <button id= "short_term" value="short_term">Last Month</button>
            <button id= "medium_term" value="medium_term">Last 6 Months</button>
            <button id= "long_term" value="long_term">All Time</button>
          </div>
          <div id="loggedin">
          <div id="selectionsComplete">
              <div id="user-profile">
              </div>
              <div id="user-top-tracks">
              </div>
              <div id="user-top-artists">
              </div>
            </div> 
              <div id="oauth">
            </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="user-top-tracks-details" type="text/x-handlebars-template">
      <h1>Top Songs Over Selected Period</h1>  
      <div id ="exampleTopTracks"></div>
    </script>

    <script id="user-top-artists-details" type="text/x-handlebars-template">
      <h1>Top Artists Over Selected Period</h1>  
      <div id ="exampleTopArtists"></div>
    </script>


    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script>
      (function (){

          var params = getHashParams();

          var oauthSource = document.getElementById('oauth-template').innerHTML,
              oauthTemplate = Handlebars.compile(oauthSource),
              oauthPlaceholder = document.getElementById('oauth');

          var access_token = params.access_token,
              refresh_token = params.refresh_token,
              error = params.error;

          if (error) {
            alert('There was an error during the authentication');
          } else {
            if (access_token) {
              // render oauth info
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });

              $('#termOptions').show();

              terms = ['short_term', 'medium_term', 'long_term']
              
              for (let b = 0; b < terms.length; b++) {
                document.getElementById(terms[b]).addEventListener('click', function() {
                  let term = document.getElementById(terms[b]).value;
                  $('#termOptions').hide();
                  //in apiCalls file
                  getAPIs(access_token, term) 
                })
            }
    
            } else {
                    // render initial screen
                    $('#login').show();
                    $('#loggedin').hide();
                }
          }

        document.getElementById('obtain-new-token').addEventListener('click', function() {
                  $.ajax({
                    url: '/refresh_token',
                    data: {
                      'refresh_token': refresh_token
                    }
                  }).done(function(data) {
                    access_token = data.access_token;
                    oauthPlaceholder.innerHTML = oauthTemplate({
                      access_token: access_token,
                      refresh_token: refresh_token
                    });
                  });
                }, false);
              })()

                
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }
    </script>
  </body>
</html>
